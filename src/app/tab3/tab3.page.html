<ion-header>
  <ion-toolbar>
    <ion-title>
      Selecteer u groep
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-item-sliding *ngFor="let item of groups">
      <ion-item>
        <ion-label><ion-icon name="contacts"></ion-icon> {{item}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="select(item)">Selecteer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
