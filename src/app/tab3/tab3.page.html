<ion-header>
  <ion-toolbar color="new">
    <ion-title color="light" class="ion-text-uppercase ion-text-center">
      Kies uw afdeling
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark"> 
    <ion-item-sliding #slidingItem *ngFor="let item of groups">
      <ion-item color="dark">
        <ion-label class="ion-text-uppercase"><ion-icon name="contact"></ion-icon>{{item}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="select(item, slidingItem)">Selecteer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
