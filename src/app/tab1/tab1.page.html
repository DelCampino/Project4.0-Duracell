<ion-header>
  <ion-toolbar color="new">
    <ion-title>
      Meldingen
    </ion-title>
  </ion-toolbar>
</ion-header c>

<ion-content color="dark">
  <ion-list>
    <ion-item-sliding *ngFor="let item of messages">
      <ion-item>
        <ion-label>{{item.body}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Bevestig</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
