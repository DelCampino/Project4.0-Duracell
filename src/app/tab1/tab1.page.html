<ion-header>
  <ion-toolbar color="new">
    <ion-title>
      <div *ngIf="messages.length != 0;else noMessages">
        <img class="icon ion-text-center" src="../../assets/alert.png"/>
      </div>
      <ng-template #noMessages>
        <div>
          <img class="icon ion-text-center" src="../../assets/checkmark.png"/>
      </div>
      </ng-template>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="dark-theme">
  <ion-list class="dark-theme">
    <ion-item-sliding [ngClass]="{'old': toggle, 'new': !toggle}" *ngFor="let item of messages">
      <ion-item>
        <ion-label>{{item.body}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Bevestig</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
